<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <div class="mainContainer">
        <form class="DataEntryForm submitForm">
            <input type="number" placeholder="MRP">
            <input type="number" placeholder="Product Price">
            <input type="text" placeholder="Product Name">
            <input type="number" placeholder="Product Quantity">

            <select>
                <option value="kg">KG</option>
                <option value="litre">Ltr</option>
                <option value="ml">ML</option>
                <option value="gm">GM</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div class="MainContainerOfProduct"></div>

        <div class="editFormContainer">
            <div class="close">
                <span>X</span>
            </div>
            <form class=" editForm">
                <input type="number" placeholder="MRP" required >
                <input type="number" placeholder="Product Price" required>
                <input type="text" placeholder="Product Name" required>
                <input type="number" placeholder="Product Quantity">
                <div class="btnContainer">

                    <select>
                        <option value="kg">KG</option>
                        <option value="litre">Ltr</option>
                        <option value="ml">ML</option>
                        <option value="gm">GM</option>
                    </select>
    
                    <button class="confirm" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
